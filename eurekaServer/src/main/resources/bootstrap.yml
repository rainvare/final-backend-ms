spring:
  application:
    name: eurekaServer
  cloud:
    config:
      enabled: true
      uri: http://localhost:8888

server:
  port: ${PORT:8761}

eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/

